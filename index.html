<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Multimedia Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #222;
      padding: 0.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    nav button:hover {
      background: #555;
    }

    section {
      display: none;
      padding: 2rem;
    }

    section.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* Responsive video embed wrapper for iframe and video */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

<header>ðŸ’€ Multimedia Hellscape Gallery ðŸ’€</header>

<nav>
  <button onclick="showSection('videos')">Videos</button>
  <button onclick="showSection('movies')">Movies</button>
  <button onclick="showSection('photos')">Photos</button>
  <button onclick="showSection('random')">Found Shit</button>
</nav>

<section id="videos" class="active">
  <h2>YouTube</h2>
  <div class="gallery">
    <div class="video-wrapper">
      <iframe src="(INSERT LINK TO VIDEO)" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</section>

<section id="movies">
  <h2>MP4 / Movie Clips</h2>
  <div class="gallery">
    <div class="video-wrapper">
      <video controls>
        <source src="movie1.mp4" type="video/mp4" />
        Your browser sucks.
      </video>
    </div>
    <div class="video-wrapper">
      <video controls>
        <source src="movie2.mp4" type="video/mp4" />
      </video>
    </div>
  </div>
</section>

<section id="photos">
  <h2>Photo Gallery</h2>
  <div class="gallery">
    <img src="https://placekitten.com/600/400" alt="Kitten" />
    <img src="https://placebear.com/600/400" alt="Bear" />
    <img src="https://picsum.photos/600/400" alt="Random Art" />
  </div>
</section>

<section id="random">
  <h2>Found Shit</h2>
  <div class="gallery">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/Sagg08DrO5U" frameborder="0" allowfullscreen></iframe>
    </div>
    <img src="https://i.imgur.com/4AiXzf8.jpg" alt="Weird Meme" />
  </div>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => {
      sec.classList.remove("active");
    });
    document.getElementById(id).classList.add("active");
  }
</script>

</body>
</html>
