<!DOCTYPE html>
<script src="script.js" defer></script>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Multimedia Hellscape</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #222;
      padding: 0.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    nav button:hover {
      background: #555;
    }

    section {
      display: none;
      padding: 2rem;
    }

    section.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    iframe, img, video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    img {
      object-fit: cover;
    }
  </style>
</head>
<body>

<header>ðŸ’€ Multimedia Hellscape Gallery ðŸ’€</header>

<nav>
  <button onclick="showSection('videos')">Videos</button>
  <button onclick="showSection('movies')">Movies</button>
  <button onclick="showSection('photos')">Photos</button>
  <button onclick="showSection('random')">Found Shit</button>
</nav>

<section id="videos" class="active">
  <h2>YouTube</h2>
  <div class="gallery">
    <iframe src="https://www.youtube.com/embed/9HbRm41I" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/76979871" frameborder="0" allowfullscreen></iframe>
  </div>
</section>

<section id="movies">
  <h2>MP4 / Movie Clips</h2>
  <div class="gallery">
    <video controls>
      <source src="movie1.mp4" type="video/mp4" />
      Your browser sucks.
    </video>
    <video controls>
      <source src="movie2.mp4" type="video/mp4" />
    </video>
  </div>
</section>

<section id="photos">
  <h2>Photo Gallery</h2>
  <div class="gallery">
    <img src="https://placekitten.com/600/400" alt="Kitten" />
    <img src="https://placebear.com/600/400" alt="Bear" />
    <img src="https://picsum.photos/600/400" alt="Random Art" />
  </div>
</section>

<section id="random">
  <h2>Found Shit</h2>
  <div class="gallery">
    <iframe src="https://www.youtube.com/embed/Sagg08DrO5U" frameborder="0" allowfullscreen></iframe>
    <img src="https://i.imgur.com/4AiXzf8.jpg" alt="Weird Meme" />
  </div>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => {
      sec.classList.remove("active");
    });
    document.getElementById(id).classList.add("active");
  }
</script>

</body>
</html>
